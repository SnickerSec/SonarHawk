name: Create Release

permissions:
  contents: write

on:
  push:
    branches:
      - master
    paths:
      - "package.json"
      - "CHANGELOG.md"

jobs:
  debug-trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref name: ${{ github.ref }}"
          echo "Changed files:"
          git log -1 --name-only --pretty=format:""

  create-release:
    needs: debug-trigger
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Debug Files
        run: |
          echo "Files in directory:"
          ls -la
          echo "Package.json version:"
          cat package.json | grep version
          echo "CHANGELOG.md content:"
          cat CHANGELOG.md | head -n 10

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ℹ️  Release v${{ steps.version.outputs.version }} already exists, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✓ Release v${{ steps.version.outputs.version }} does not exist, will create..."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Changelog Entry
        if: steps.check_release.outputs.exists == 'false'
        id: changelog
        run: |
          CHANGELOG=$(awk -v ver="${{ steps.version.outputs.version }}" '
            $0 ~ "^## \\[" ver "\\]" { p=1; next }
            p && /^## \[/ { p=0 }
            p { print }
          ' CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Skipped
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "::notice::Release v${{ steps.version.outputs.version }} already exists and was not recreated"
